<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Data Fields</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Customizable Data Fields</h1>
  </header>
  <main>
    <section id="data-fields">
      <h2>Manage Your Data</h2>
      <form id="field-form">
        <label for="field-name">Field Name:</label>
        <input type="text" id="field-name" placeholder="e.g., Portfolio Link" required>
        <label for="field-value">Field Value:</label>
        <input type="text" id="field-value" placeholder="e.g., https://myportfolio.com" required>
        <button type="submit" id="add-field">Add Field</button>
      </form>
      <ul id="fields-list">
        <!-- Dynamically populated list -->
      </ul>
    </section>
    <section id="linkedin">
      <h2>Extract LinkedIn Data</h2>
      <button id="extract-data">Extract from LinkedIn</button>
    </section>
  </main>
  <script src="fields.js"></script>
</body>

</html>
