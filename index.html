<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Data Fields</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Customizable Data Fields</h1>
  </header>
  <main>
    <section id="data-fields">
      <h2>Manage Your Data</h2>

      <!-- Profile Section -->
      <section id="profile-section">
        <h3>Profiles</h3>
        <label for="profile-selector">Active Profile:</label>
        <select id="profile-selector"></select>
        <button id="create-profile">Create Profile</button>
        <button id="delete-profile">Delete Profile</button>
      </section>

      <!-- Add Fields Form -->
      <form id="field-form">
        <label for="field-name">Field Name:</label>
        <input type="text" id="field-name" placeholder="e.g., Portfolio Link" required>
        <label for="field-value">Field Value:</label>
        <input type="text" id="field-value" placeholder="e.g., https://myportfolio.com" required>
        <button type="submit" id="add-field">Add Field</button>
      </form>

      <!-- Fields List -->
      <ul id="fields-list">
        <!-- Dynamically populated list -->
      </ul>

      <!-- Mapping Section -->
      <section id="field-mapping">
        <h3>Form Field Mapping</h3>
        <form id="mapping-form">
          <label for="custom-field">custom Field:</label>
          <select id="custom-field">
            <!-- Dynamically populated -->
          </select>
          <label for="form-field">Form Field:</label>
          <input type="text" id="form-field" placeholder="Enter form field name" required>
          <button type="submit">Add Mapping</button>
        </form>
        <ul id="mapping-list">
          <!-- Dynamically populated -->
        </ul>
      </section>

      <!-- LinkedIn Extraction Section -->
      <section id="linkedin">
        <h3>Extract LinkedIn Data</h3>
        <button id="extract-data">Extract from LinkedIn</button>
      </section>
    </section>
  </main>
  <section id="job-dashboard">
    <h2>Job Application Tracking Dashboard</h2>
    <form id="job-form">
      <label for="company-name">Company:</label>
      <input type="text" id="company-name" placeholder="e.g., Google" required>

      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" placeholder="e.g., Software Engineer" required>

      <label for="application-date">Date Applied:</label>
      <input type="date" id="application-date" required>

      <label for="application-status">Status:</label>
      <select id="application-status">
        <option value="Pending">Pending</option>
        <option value="Interview Scheduled">Interview Scheduled</option>
        <option value="Rejected">Rejected</option>
        <option value="Accepted">Accepted</option>
      </select>

      <button type="submit">Add Application</button>
    </form>

    <table id="job-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Job Title</th>
          <th>Date Applied</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated -->
      </tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>

</html>
